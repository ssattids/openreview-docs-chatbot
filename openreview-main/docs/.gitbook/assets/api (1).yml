openapi: "3.0.3"
info:
  version: 1.0.0
  title: OpenReview
  description: OpenReview API documentation
  termsOfService: https://openreview.net/terms
  contact:
    name: OpenReview Team
    email: info@openreview.net
    url: https://openreview.net
servers:
  - url: https://api.openreview.net
    description: Production Server
  - url: https://devapi.openreview.net
    description: Development Server
security:
  - cookieAuth: []
paths:
  /login:
    post:
      tags:
        - Users
      description: Login to openreview
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - id
                - password
              properties:
                id:
                  description: Any confirmed email address that is associated to the OpenReview Profile.
                  type: string
                  minLength: 1
                password:
                  type: string
                  minLength: 1
                expiresIn:
                  description: An optional parameter to determine the number of seconds before the assigned token expires.
                  type: integer
                  nullable: true
                  minimum: 1
              additionalProperties: false
      responses:
        '200':
          description: An object containing the assigned token and the OpenReview Profile.
          content:
            application/json:
              schema:
                properties:
                  token:
                    type: string
                  user:
                    type: object
                    properties:
                      id:
                        description: Email used to log in.
                        type: string
                      profile:
                        description: Simplified Profile of the user logged in user.
                        $ref: '#/components/schemas/SimplifiedProfile'
          headers:
            Set-Cookie:
              schema:
                type: string
                example: openreview.accessToken=abcde12345; Path=/;
  /register:
    post:
      tags:
        - Users
      description: Register a new user
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              anyOf:
                - required:
                  - email
                  - password
                  - name
                - required:
                  - email
                  - password
                  - id
              properties:
                email:
                  description: Email that will be used to log in to OpenReview.
                  type: string
                  minLength: 1
                  maxLength: 254
                password:
                  type: string
                name:
                  type: object
                  required:
                    - first
                    - last
                  properties:
                    first:
                      type: string
                      minLength: 1
                    middle:
                      type: string
                      nullable: true
                    last:
                      type: string
                      minLength: 1
                    preferred:
                      description: A Profile can contain more than one object name. Setting this field to true will make this the preferred name.
                      type: boolean
                  additionalProperties: false
                id:
                  description: This is a Profile id. This parameter is only required when claiming an existing a Profile in OpenReview.
                  type: string
              additionalProperties: false
      responses:
        '200':
          description: The Profile that is saved to the database.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
  /activate/{token}:
    put:
      tags:
        - Users
      description: Activate a user
      operationId: activate
      parameters:
        - name: token
          in: path
          description: activation token
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfileContent'
      responses:
        '200':
          description: user token
          content:
            application/json:
              schema:
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/Profile'
  /profile/moderate:
    post:
      tags:
        - Users
      description: Moderate a user Profile
      operationId: moderateProfile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - id
                - decision
              properties:
                id:
                  type: string
                decision:
                  type: string
                  enum:
                    - accept
                    - reject
                    - block
                    - unblock
                sendMail:
                  type: boolean
                  nullable: true
                reason:
                  type: string
                  nullable: true
      responses:
        '200':
          description: user token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
        '400':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /activatelink/{token}:
    put:
      tags:
        - Users
      description: Activate a user
      operationId: activateLink
      parameters:
        - name: token
          in: path
          description: activation token
          required: true
          schema:
            type: string
      responses:
        '200':
          description: user token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
  /activatable/{token}:
    get:
      tags:
        - Users
      description: Check if a user is activatable
      operationId: activatable
      parameters:
        - name: token
          in: path
          description: activation token
          required: true
          schema:
            type: string
      responses:
        '200':
          description: user token
          content:
            application/json:
              schema:
                properties:
                  profile:
                    $ref: '#/components/schemas/Profile'
                  activatable:
                    type: object
                  prefixed_positions:
                    type: array
                  prefixed_relations:
                    type: array
                  institutions:
                    type: array
  /activatable:
    post:
      tags:
        - Users
      description: Check if a user is activatable
      operationId: activatable
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - id
              properties:
                id:
                  type: string
                  minLength: 1
                  maxLength: 254
              additionalProperties: false
      responses:
        '200':
          description: user token
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: string
  /reset/{token}:
    put:
      tags:
        - Users
      description: Reset a user password
      operationId: resetPassword
      parameters:
        - name: token
          in: path
          description: reset token
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - password
              properties:
                password:
                  type: string
      responses:
        '200':
          description: User is logged in after the password is reset.
          content:
            application/json:
              schema:
                properties:
                  token:
                    type: string
                  user:
                    type: object
                    properties:
                      id:
                        description: Email used to log in.
                        type: string
                      profile:
                        description: Simplified Profile of the user logged in user.
                        $ref: '#/components/schemas/SimplifiedProfile'
  /logout:
    post:
      tags:
        - Users
      description: Logout a user
      operationId: logout
      responses:
        '200':
          description: Empty object
          content:
            application/json:
              schema:
                type:
                  object
  /resettable/{token}:
    get:
      tags:
        - Users
      description: Check if a user is resettable
      operationId: resettable
      parameters:
        - name: token
          in: path
          description: reset token
          required: true
          schema:
            type: string
      responses:
        '200':
          description: user token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
  /refreshToken:
    post:
      tags:
        - Users
      description: Refresh a user token
      operationId: refreshToken
      responses:
        '200':
          description: user token
          content:
            application/json:
              schema:
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/Profile'
  /resettable:
    post:
      tags:
        - Users
      description: Check if a user is resettable
      operationId: resettable
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - id
              properties:
                id:
                  type: string
                  minLength: 1
                  maxLength: 254
              additionalProperties: false
      responses:
        '200':
          description: Group
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
  /impersonate:
    post:
      tags:
        - Users
      description: Impersonate a user
      operationId: impersonate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - groupId
              properties:
                groupId:
                  type: string
                  minLength: 1
              additionalProperties: false
      responses:
        '200':
          description: User token of the impersonated user and details of the impersonation.
          content:
            application/json:
              schema:
                properties:
                  token:
                    type: string
                  user:
                    type: object
                    properties:
                      id:
                        description: Email used to log in.
                        type: string
                      profile:
                        description: Simplified Profile of the user logged in user.
                        $ref: '#/components/schemas/SimplifiedProfile'
                      impersonator:
                        description: Simplified Profile information of the user that is impersonating.
                        $ref: '#/components/schemas/SimplifiedProfile'
                      disallowDataModification:
                        description: Whether the user is allowed to modify data in OpenReview.
                        type: boolean
                      impersonatables:
                        description: List of Group ids that can be impersonated by the logged in user.
                        type: array
                        items:
                          type: 'string'
  /tildeusername:
    get:
      tags:
        - Users
      description: Gets the next available OpenReview username for the passed names.
      operationId: tildeUsername
      parameters:
        - name: first
          in: query
          description: first name
          schema:
            type: string
        - name: middle
          in: query
          description: middle name
          schema:
            type: string
        - name: last
          in: query
          description: last name
          schema:
            type: string
      responses:
        '200':
          description: Next available tilde username
          content:
            application/json:
              schema:
                properties:
                  username:
                    type: string
  /user/confirm:
    post:
      tags:
        - Users
      description: Confirm a new email
      operationId: confirm
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - username
                - alternate
              properties:
                username:
                  type: string
                  minLength: 1
                alternate:
                  type: string
                  minLength: 1
                  maxLength: 254
              additionalProperties: false
      responses:
        '200':
          description: user email
          content:
            application/json:
              schema:
                properties:
                  alternate:
                    type: string
  /attachment:
    put:
      tags:
        - Attachments
      description: Upload an attachment
      operationId: uploadAttachment
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
                - name
                - invitationId
              properties:
                file:
                  type: string
                  format: binary
                name:
                  description: Attachment field name. This is usually pdf or supplementary_material.
                  type: string
                  minLength: 1
                invitationId:
                  description: The id of the Invitation that allows to upload the attachment.
                  type: string
                  minLength: 1
      responses:
        '200':
          description: Path to the attachment.
          content:
            application/json:
              schema:
                properties:
                  url:
                    type: string
    get:
      tags:
        - Attachments
      description: Download an attachment
      operationId: getAttachment
      parameters:
        - name: id
          in: query
          description: Note id that contains the attachment.
          required: true
          schema:
            type: string
        - name: name
          in: query
          description: Attachment field name inside the content of the Note. This is usually pdf or supplementary_material.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Attachment
  /attachment/chunk:
    put:
      tags:
        - Attachments
      description: Upload an attachment chunk
      operationId: uploadAttachmentChunk
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
                - name
                - invitationId
                - clientUploadId
                - chunkIndex
                - totalChunks
              properties:
                file:
                  type: string
                  format: binary
                name:
                  description: Attachment field name. This is usually pdf or supplementary_material.
                  type: string
                  minLength: 1
                invitationId:
                  description: The id of the Invitation that allows to upload the attachment.
                  type: string
                  minLength: 1
                clientUploadId:
                  description: Unique id that identifies all the chunks to the same file.
                  type: string
                  minLength: 1
                  maxLength: 25
                chunkIndex:
                  description: The index of the chunk.
                  type: integer
                  minimum: 0
                totalChunks:
                  description: The total number of chunks.
                  type: integer
                  minimum: 1
      responses:
        '200':
          description: Path to the attachment.
          content:
            application/json:
              schema:
                anyOf:
                  - type: object
                    properties:
                      url:
                        type: string
                  - type: object
                    additionalProperties:
                      type: string
                      enum:
                        - missing
                        - completed
  /pdf:
    get:
      tags:
        - Attachments
      description: Download a PDF
      operationId: getPdf
      parameters:
        - name: id
          in: query
          description: Note id that contains the PDF.
          required: true
          schema:
            type: string
            minLength: 1
      responses:
        '200':
          description: PDF
  /pdf/{id}:
    get:
      tags:
        - Attachments
      description: Get a PDF
      operationId: getPdf
      parameters:
        - name: id
          in: path
          description: PDF id. This is the value saved in the pdf field of the Note.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: pdf
  /pdf/compare:
    get:
      tags:
        - Attachments
      description: Compare PDFs
      operationId: comparePdfs
      parameters:
        - name: noteId
          in: query
          description: Note id
          required: true
          schema:
            type: string
        - name: leftId
          in: query
          description: reference id
          required: true
          schema:
            type: string
        - name: rightId
          in: query
          description: reference id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: pdf comparison
  /edges:
    get:
      tags:
        - Edges
      description: Get edges
      operationId: getEdges
      parameters:
        - name: id
          in: query
          description: Edge id
          schema:
            type: string
            minLength: 1
        - name: limit
          in: query
          description: Maximum number of results to return.
          schema:
            type: integer
            minimum: 1
        - name: offset
          in: query
          description: Offset of the result shown.
          schema:
            type: integer
            minimum: 0
        - name: sort
          in: query
          description: Sort returned Edges by field.
          schema:
            type: string
            minLength: 1
        - name: invitation
          in: query
          description: Invitation id used to create the Edge(s).
          schema:
            type: string
            minLength: 1
        - name: head
          in: query
          description: head value of the Edge(s).
          schema:
            type: string
            minLength: 1
        - name: tail
          in: query
          description: tail value of the Edge(s).
          schema:
            type: string
            minLength: 1
        - name: label
          in: query
          description: label of the Edge(s).
          schema:
            type: string
            nullable: true
        - name: trash
          in: query
          description: Whether to return deleted Edges as well.
          schema:
            type: boolean
        - name: groupBy
          in: query
          description: Group result by different Edge fields.
          schema:
            type: string
            minLength: 1
        - name: select
          in: query
          description: Fields of the Edge to return in the result. Requires groupBy.
          schema:
            anyOf:
              - type: string
                minLength: 1
                pattern: '[a-zA-Z0-9_]+'
              - type: array
                items:
                  type: string
                  minLength: 1
                  pattern: '[a-zA-Z0-9_]+'
        - name: details
          in: query
          description: Comma separated values of fields to add to details. Valid values are head, tail, writable and all.
          schema:
            example: 'head,tail'
            type: string
            minLength: 1
        - name: cache
          in: query
          description: Get result from cache. Without the right privileges this parameter will be ignored.
          schema:
            type: boolean
      responses:
        '200':
          description: edges
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Edge'
    post:
      tags:
        - Edges
      description: Create an edge
      operationId: createEdge
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Edge'
      responses:
        '200':
          description: Edge
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Edge'
    delete:
      tags:
        - Edges
      description: Delete an Edge
      operationId: deleteEdge
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - invitation
              properties:
                id:
                  description: Edge id of the Edge to delete.
                  type: string
                  minLength: 1
                invitation:
                  description: Invitation id used to create the Edge.
                  type: string
                  minLength: 1
                label:
                  description: Label of the Edge to delete.
                  type: string
                  minLength: 1
                tail:
                  description: Tail value of the Edge to delete.
                  type: string
                  minLength: 1
                head:
                  description: Head value of the Edge to delete.
                  type: string
                  minLength: 1
                softDelete:
                  description: Whether to soft delete the Edge. When the Edge is soft deleted, the action can be reversed.
                  type: boolean
                waitToFinish:
                  description: Whether to wait for the Edge(s) to be deleted.
                  type: boolean
      responses:
        '200':
          description: edge
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
  /edges/bulk:
    post:
      tags:
        - Edges
      description: Create edges
      operationId: createEdges
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Edge'
      responses:
        '200':
          description: edges
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Edge'
  /edges/rename:
    post:
      tags:
        - Edges
      description: Rename an edge
      operationId: renameEdge
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - currentId
                - newId
              properties:
                currentId:
                  type: string
                  minLength: 1
                newId:
                  type: string
                  minLength: 1
              additionalProperties: false
      responses:
        '200':
          description: edge
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Edge'
  /feedback:
    put:
      tags:
        - Feedback
      description: Send feedback to the OpenReview team
      operationId: sendFeedback
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - message
                - from
              properties:
                from:
                  description: Email address of the user sending the feedback.
                  type: string
                  minLength: 1
                subject:
                  description: Subject of the feedback.
                  type: string
                  nullable: true
                message:
                  description: The feedback.
                  type: string
                  minLength: 1
              additionalProperties: false
      responses:
        '200':
          description: feedback
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
  /profiles:
    get:
      tags:
        - Profiles
      description: Get user profiles
      operationId: getProfiles
      parameters:
        - name: id
          in: query
          description: Profile id
          schema:
            type: string
            minLength: 1
        - name: ids
          in: query
          description: Profile ids
          schema:
            anyOf:
              - type: string
                minLength: 1
              - type: array
                minItems: 1
                items:
                  type: string
                  minLength: 1
        - name: email
          in: query
          description: Email associated with the Profile.
          schema:
            type: string
            minLength: 1
        - name: emails
          in: query
          description: Email(s) associated with the Profile.
          schema:
            anyOf:
              - type: string
                minLength: 1
              - type: array
                items:
                  type: string
                  minLength: 1
        - name: confirmedEmail
          in: query
          description: Confirmed email associated with the Profile.
          schema:
            type: string
            minLength: 1
        - name: confirmedEmails
          in: query
          description: Confirmed email(s) associated with the Profile.
          schema:
            anyOf:
              - type: string
                minLength: 1
              - type: array
                items:
                  type: string
                  minLength: 1
        - name: first
          in: query
          description: First name associated with the Profile.
          schema:
            type: string
            minLength: 1
        - name: middle
          in: query
          description: Middle name associated with the Profile.
          schema:
            type: string
            nullable: true
        - name: last
          in: query
          description: Last name associated with the Profile.
          schema:
            type: string
            minLength: 1
        - name: term
          in: query
          description: Email, Fullname or part of the fullname associated with the Profile.
          schema:
            type: string
            minLength: 1
        - name: group
          in: query
          description: Group id where to get all the member profiles.
          schema:
            type: string
            minLength: 1
        - name: trash
          in: query
          description: Whether to include deleted profiles.
          schema:
            type: boolean
        - name: withBlocked
          in: query
          description: Whether to include blocked profiles.
          schema:
            type: boolean
        - name: needsModeration
          in: query
          description: Whether to return Profiles that need moderation.
          schema:
            type: boolean
        - name: select
          in: query
          description: Comma separated string with specific fields of the Profile object to return.
          schema:
            example: id,content.names,content.emails
            type: string
            minLength: 1
        - name: sort
          in: query
          description: Sort returned Profiles by field.
          schema:
            type: string
            minLength: 1
        - name: limit
          in: query
          description: Maximum number of results to return.
          schema:
            type: integer
            format: int32
            minimum: 1
        - name: offset
          in: query
          description: Offset of the result shown.
          schema:
            type: integer
            format: int32
            minimum: 0
        - name: cache
          in: query
          description: Get result from cache. Without the right privileges this parameter will be ignored.
          schema:
            type: boolean
      responses:
        '200':
          description: Profile response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Profile'
    post:
      tags:
        - Profiles
      description: Save user Profile
      operationId: saveProfile
      requestBody:
        description: Add a new piece of evidence to an existent Profile.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfileReference'
      responses:
        '200':
          description: Profile response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
  /profiles/search:
    get:
      tags:
        - Profiles
      description: Get user profiles
      operationId: searchProfiles
      parameters:
        - name: id
          in: query
          description: Profile id.
          schema:
            type: string
            minLength: 1
        - name: ids
          in: query
          description: Profile ids.
          schema:
            anyOf:
              - type: string
                minLength: 1
              - type: array
                minItems: 1
                items:
                  type: string
                  minLength: 1
        - name: email
          in: query
          description: Email associated with the Profile.
          schema:
            type: string
            minLength: 1
        - name: emails
          in: query
          description: Email(s) associated with the Profile.
          schema:
            anyOf:
              - type: string
                minLength: 1
              - type: array
                items:
                  type: string
                  minLength: 1
        - name: confirmedEmail
          in: query
          description: Confirmed email associated with the Profile.
          schema:
            type: string
            minLength: 1
        - name: confirmedEmails
          in: query
          description: Confirmed email(s) associated with the Profile.
          schema:
            anyOf:
              - type: string
                minLength: 1
              - type: array
                items:
                  type: string
                  minLength: 1
        - name: first
          in: query
