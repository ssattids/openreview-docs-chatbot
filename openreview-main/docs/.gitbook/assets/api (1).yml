      parameters:
        - name: id
          description: Message id.
          in: query
          schema:
            type: string
            minLength: 1
        - name: to
          description: Email address of the recipient.
          in: query
          schema:
            type: string
            minLength: 1
        - name: subject
          in: query
          description: Subject of the Message.
          schema:
            type: string
            minLength: 1
        - name: parentGroup
          in: query
          description: Parent Group the recipient belongs to.
          schema:
            type: string
            minLength: 1
        - name: status
          in: query
          description: Status of the message.
          schema:
            anyOf:
              - type: string
                minLength: 1
              - type: array
                items:
                  type: string
                  minLength: 1
        - name: tauthor
          in: query
          description: Email of the author of the message.
          schema:
            type: string
            minLength: 1
