  /invitations:
    get:
      tags:
        - Invitations
      description: Returns Invitations
      operationId: getInvitations
      parameters:
        - name: id
          in: query
          description: Invitation id
          schema:
            type: string
            minLength: 1
        - name: ids
          in: query
          description: Invitation ids
          schema:
            anyOf:
              - type: string
                minLength: 1
              - type: array
                minItems: 1
                items:
                  type: string
                  minLength: 1
        - name: super
          in: query
          description: Super Invitation id
          schema:
            type: string
            minLength: 1
        - name: regex
          in: query
          description: Invitation id regular expression
          schema:
            type: string
            minLength: 1
        - name: type
          in: query
          description: Invitation type
          schema:
            type: string
            enum:
              - all
              - notes
              - tags
              - edges
        - name: replyForum
          in: query
          description: Note id
          schema:
            type: string
            minLength: 1
        - name: replyInvitation
          in: query
          description: Invitation id
          schema:
            type: string
            minLength: 1
        - name: minduedate
          in: query
          description: minimum due date of the Invitation
          schema:
            type: integer
            minimum: 0
        - name: invitee
          in: query
          description: invitee id
          schema:
            anyOf:
              - type: boolean
              - type: string
                minLength: 1
        - name: signature
          in: query
          description: Invitation signature
          schema:
            type: string
            minLength: 1
        - name: replyto
          in: query
          description: Invitations should have replyto field
          schema:
            type: boolean
        - name: duedate
          in: query
          description: Invitations should have due date
          schema:
            type: boolean
        - name: pastdue
          in: query
          description: Invitations should be past due
          schema:
            type: boolean
        - name: expired
          in: query
          description: Invitations should be expired
          schema:
            type: boolean
        - name: select
          in: query
          description: Comma separated string with specific fields of the Invitation object to return.
          schema:
            example: 'id,content,readers,invitees'
            type: string
            minLength: 1
        - name: details
          in: query
          description: Comma separated values of fields to add to details. Valid values are replytoNote, repliedNotes, repliedTags, repliedEdges, all.
          schema:
            type: string
            minLength: 1
        - name: tags
          deprecated: true
          in: query
          description: Get only Tag Invitations
          schema:
            type: boolean
        - name: edges
          deprecated: true
          in: query
          description: Get only edge Invitations
          schema:
            type: boolean
        - name: notes
          deprecated: true
          in: query
          description: Get only Note Invitations
          schema:
            type: boolean
        - name: limit
          in: query
          description: Maximum number of results to return.
          schema:
            type: integer
            format: int32
            minimum: 1
        - name: offset
          in: query
          description: Offset of the result shown.
          schema:
            type: integer
            format: int32
            minimum: 0
        - name: cache
          in: query
          description: Get result from cache. Without the right privileges this parameter will be ignored.
          schema:
            type: boolean
      responses:
        '200':
          description: Invitation response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Invitation'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - Invitations
      description: Create or edit an Invitation
      operationId: createInvitation
      requestBody:
        description: Invitation object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Invitation'
            example:
              id: ICLR.cc/2018/Conference/-/Submission
              reply:
                readers:
                  description: The users who will be allowed to read the above content.
                  values:
                    - everyone
                writers:
                  values:
                    - ICLR.cc/2018/Conference
                signatures:
                  description: Your authorized identity to be associated with the above content.
                  values-regex: ~.*|ICLR.cc/2018/Conference
              content:
                title:
                  required: true
                  order: 1
                  description: Title of the paper
                  value-regex: .{1,250}
                abstract:
                  required: true
                  order: 2
                  description: Abstract of the paper
                  value-regex: .{1,2500}
                authors:
                  required: true
                  order: 3
                  description: Comma separated values of author names
                  values-regex: '[^;,\\n]+(,[^,\\n]+)*'
                authorids:
                  required: true
                  order: 4
                  description: Comma separated values of author email addresses
                  values-regex: '[^;,\\n]+(,[^,\\n]+)*'
              invitees:
                - everyone
              readers:
                - everyone
              writers:
                - ~Super_User1
              signatures:
                - ~Super_User1
      responses:
        '200':
          description: Invitation response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invitation'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
