          in: query
          description: Get result from cache. Without the right privileges this parameter will be ignored.
          schema:
            type: boolean
      responses:
        '200':
          description: message response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Message'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - Messages
      description: Create a direct message
      operationId: createDirectMessage
      requestBody:
        description: Message object
        required: true
        content:
          application/json:
            schema:
              required:
                - subject
                - message
                - groups
              properties:
                subject:
                  description: Subject of the message.
                  type: string
                message:
                  description: Message body.
                  type: string
                groups:
                  description: Groups the message is sent to.
                  type: array
                  minItems: 1
                  items:
                    type: string
                    minLength: 1
                ignoreGroups:
                  description: Groups the message should not be sent to.
                  type: array
                  nullable: true
                  default: []
                  items:
                    type: string
                    minLength: 1
                parentGroup:
                  description: Parent group that the groups belong to.
                  type: string
                  nullable: true
                sendAt:
                  description: Send the message at a specific UTC time in milliseconds in the future. Maximum is 70 hours.
                  type: integer
                  nullable: true
                replyTo:
                  description: Email address the recipient should replyto.
                  type: string
                  nullable: true
                useJob:
                  description: Whether to wait for messages to be sent.
                  type: boolean
                  nullable: true
                from:
                  description: Email address the message is sent from.
                  type: object
                  nullable: true
                  properties:
                    name:
                      type: string
                    email:
                      type: string
              additionalProperties: false
      responses:
        '200':
          description: message response
          content:
            application/json:
              schema:
                anyOf:
                  - properties:
                      groups:
                        type: object
                        properties:
                          id:
                            type: string
                            minLength: 1
                          message:
                            $ref: '#/components/schemas/Message'
                  - properties:
                      groups:
                        type: object
                        properties:
                          id:
                            type: string
                            minLength: 1
                          messages:
                            type: array
                            items:
                              $ref: '#/components/schemas/Message'
                  - properties:
                      jobId:
                        type: string
                      status:
                        type: string
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
